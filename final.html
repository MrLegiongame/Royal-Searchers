        }
        .question {
            margin: 10px 0;
            cursor: pointer;
            color: #007BFF;
        }
        .answer {
            margin: 10px 20px;
        }
        .link {
            text-decoration: none;
            color: inherit;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function toggleAnswer(id) {
            const element = document.getElementById(id);
            if (element.style.display === "none") {
                element.style.display = "block";
            } else {
                element.style.display = "none";
            }
        }
