    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
            direction: rtl; /* Set the entire page to RTL */
            text-align: right; /* Align text to the right */
        }

        /* Header & Navigation */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
		
		img {
            max-width: 95%;
            height: auto;
            display: block;
            margin: 10px auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-direction: row-reverse; /* Ensure RTL layout for navigation */
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            background-color: #333;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        /* Main Content */
        main {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #4CAF50;
        }

        ul, table {
            margin: 15px 0;
        }

        /* Table Design */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: right; /* Right-align table text */
        }

        table th {
            background-color: #4CAF50;
            color: white;
        }

        /* Footer */
        footer {
            text-align: center;
            margin: 20px 0;
            font-size: 0.9em;
            color: #777;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .qa-section {
            margin: 20px;
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
        }
        .question {
            margin: 10px 0;
            cursor: pointer;
            color: #007BFF;
        }
        .answer {
            margin: 10px 20px;
        }
        .link {
            text-decoration: none;
            color: inherit;
        }
        .link:hover {
            text-decoration: underline;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px 0;
        }
    </style>
